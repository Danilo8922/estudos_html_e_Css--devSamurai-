<form action="">
    <label for="Nome">Nome</label>
    <input type="text" name="Nome" id="Nome" required>

    <br /> <br />

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>

    <br /> <br />

    <label for="idade">Idade</label>
    <input type="number" name="idade" id="idade" min="10" max="100" required>

    <br /> <br />

    <label for="telefone">Telefone</label>
    <input type="tel" name="telefone" id="telefone" required>

    <br /> <br />

    <label for="estado">Estado</label>
    <select name="estado" id="estado" required>
    <optgroup label="Norte">
        <option value="AM">Amazonas</option>
        <option value="RR">Roraima</option>
        <option value="AP">Amapá</option>
        <option value="PA">Pará</option>
        <option value="TO">Tocantins</option>
        <option value="RO">Rôndonia</option>
        <option value="AC">Acre</option>
    </optgroup>
    <optgroup label="nordeste">
        <option value="MA">Maranhão</option>
        <option value="PI">Piauí</option>
        <option value="CE">Ceará</option>
        <option value="RN">Rio grande do norte</option>
        <option value="PE">Pernanbuco</option>
        <option value="PB">Paraíba</option>
        <option value="SE">Sergipe</option>
        <option value="AL">Alagoas</option>
        <option value="BA">Bhaia</option>
    </optgroup>
    <optgroup label="centro-oeste">
        <option value="MT">Mato grosso</option>
        <option value="MS">Mato grosso do sul</option>
        <option value="GO">Goias</option>
    </optgroup>
    <optgroup label="sudeste">
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de janeiro</option>
        <option value="ES">Espirito Santo</option>
        <option value="MG">Minas gerais</option>
    </optgroup>
    <optgroup label="sul">
        <option value="PR">Paraná</option>
        <option value="RS">Rio grande do sul</option>
        <option value="SC">Santa catarina</option>
    </optgroup>
    </select>

    <br /> <br />

    <label>Qual sua linguagem favorita</label>
    <br>
    <input type="radio" name="favorita" id="favorita-1"
    value="javascript">
    <label for="javascript">javascript</label>

    <input type="radio" name="favorita" id="favorita-1"
    value="Python">
    <label for="Python">python</label>

    <input type="radio" name="favorita" id="favorita-1"
    value="c">
    <label for="c">C/C++/C#</label>

    <br /> <br />

    <label for="aceito_">Voce aceita os termos de uso</label>
    <input type="checkbox" name="aceito" id="aceito">

    <br /> <br />

    <input type="submit" value="Enviar">
    <input type="reset" value="limpar">

</form>
